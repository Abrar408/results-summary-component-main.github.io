<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Results summary component</title>  
</head>
<body>
  <div class="wrapper">

    <div class="result">
      <h3>Your Result</h3>      
      <div class="circle">
        <h1>76</h1>
        <h4>of 100</h4>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p> 
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <div class="scores">
        <div class="reaction">
          <img src="assets\images\icon-reaction.svg"/>
          <p style="color:red">Reaction</p>
          <h4>80</h4> 
          <span>/ 100</span>
        </div>
        
        <div class="memory">
          <img src="assets\images\icon-memory.svg"/>
          <p style="color:orange">Memory</p>
          <h4>92</h4>
          <span>/ 100</span> 
        </div>
        <div class="verbal">
          <img src="assets\images\icon-verbal.svg"/>
          <p style="color:green">Verbal</p>
          <h4>61</h4> 
          <span>/ 100</span>
        </div>
        <div class="visual">
          <img src="assets\images\icon-visual.svg"/>
          <p style="color:blue">Visual</p>
          <h4>72 </h4>
          <span>/ 100</span>
        </div>
      </div>
      <button>Continue</button>    
      
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
